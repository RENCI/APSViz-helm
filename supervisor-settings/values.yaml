# Default values for apsviz-settings.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: renciorg/apsviz-settings:v0.0.3
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

isAWS: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  containerPort: 4000

ingress:
  enabled: true
  class: ""
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/connection-proxy-header: keep-alive
    nginx.ingress.kubernetes.io/send-timeout: "86400"
    nginx.ingress.kubernetes.io/service-upstream: 'true'
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-body-size: 1m
  host: somehost
  pathType: "ImplementationSpecific"
  tls:
    enabled: false

database:
  db_name_index: index_1
  db_host_index: index_2
  db_port_index: index_3
  db_username_index: index_4
  db_password_index: index_5

  db_name: val_1
  db_host: val_2
  db_port: val_3
  db_username: val_4
  db_password: val_5

  store_name: store_name

volumes:
  name: pvc-name
  claimname: pvc-claim-name
  create: false
  accessMode: "ReadWriteOnce"
  efsHanle: ""
  storageClass: "storage class"
  size: 1Gi
  efsHandle: "the handle"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
