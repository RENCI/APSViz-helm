---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "ast-run-harvester.fullname" . }}-job
  labels:
    {{- include "ast-run-harvester.labels" . | nindent 4 }}
spec:
  schedule: "{{ .Values.run.crontab }}"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3
      template:
        spec:
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
          - name: {{ .Chart.Name }}-job
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            volumeMounts:
            - name:  {{ .Values.volumes.name }}
              mountPath: "/data"
            command: ['bash', './execute_run_harvest.sh', '/data/ast-run-harvester']
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
            env:
            - name: LOG_PATH
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: log-path
            - name: CONTRAILS_KEY
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: contrails-key
            - name: http_proxy
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: http-proxy-url
            - name: https_proxy
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: http-proxy-url
            - name: HTTP_PROXY
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: http-proxy-url
            - name: HTTPS_PROXY
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: http-proxy-url
          restartPolicy: Never
          volumes:
            - name: {{ .Values.volumes.name }}
              persistentVolumeClaim:
                claimName: {{ .Values.volumes.claimName }}

