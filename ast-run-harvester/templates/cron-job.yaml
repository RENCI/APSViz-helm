---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "ast-run-harvester.fullname" . }}-job
  labels:
    {{- include "ast-run-harvester.labels" . | nindent 4 }}
spec:
  schedule: "{{ .Values.run.crontab }}"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3
      template:
        spec:
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          {{- if .Values.enableIngest }}
          initContainers:
          {{- else}}
          containers:
          {{- end }}
          - name: ast-harvester-cronjob
            image: "{{ .Values.harvesterImage.repository }}:{{ .Values.harvesterImage.tag }}"
            imagePullPolicy: {{ .Values.harvesterImage.pullPolicy }}
            volumeMounts:
            - name:  {{ .Values.volumes.name }}
              mountPath: "/data"
            # command: ['/bin/sh', '-c', 'sleep 30']
            command: ['bash', './execute_run_harvest.sh', '/data/ast-run-harvester']
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
            env:
            - name: LOG_PATH
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: log-path
            - name: CONTRAILS_KEY
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: contrails-key
            - name: http_proxy
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: http-proxy-url
            - name: https_proxy
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: http-proxy-url
            - name: HTTP_PROXY
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: http-proxy-url
            - name: HTTPS_PROXY
              valueFrom:
                secretKeyRef:
                  name: eds-keys
                  key: http-proxy-url
          {{ if .Values.enableIngest }}
          containers:
          - name: apsviz-timeseriesdb-ingest-cronjob
            image: "{{ .Values.ingesterImage.repository }}:{{ .Values.ingesterImage.tag }}"
            imagePullPolicy: {{ .Values.ingesterImage.pullPolicy }}
            command: ['python', 'runObsIngest.py', '--harvestDir', '/data/ast-run-harvester/', '--ingestDir', '/data/ast-run-ingester/', '--inputTask', 'SequenceIngest']
            volumeMounts:
            - name: {{ .Values.volumes.name }}
              mountPath: "/data"
            env:
              - name: LOG_PATH
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: log-path
              - name: APSVIZ_GAUGES_DB_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-gauges-database
              - name: APSVIZ_GAUGES_DB_ENGINE
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-gauges-engine
              - name: APSVIZ_GAUGES_DB_HOST
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-gauges-host
              - name: APSVIZ_GAUGES_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-gauges-password
              - name: APSVIZ_GAUGES_DB_PORT
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-gauges-port
              - name: APSVIZ_GAUGES_DB_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-gauges-username
              - name: APSVIZ_DB_HOST
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-host
              - name: APSVIZ_DB_PORT
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-port
              - name: APSVIZ_DB_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-database
              - name: APSVIZ_DB_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-username
              - name: APSVIZ_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: eds-keys
                    key: apsviz-password
              - name: AST_HARVESTER_DATA
                value: /data/ast-run-harvester
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
          {{ end }}
          restartPolicy: Never
          volumes:
            - name: {{ .Values.volumes.name }}
              persistentVolumeClaim:
                claimName: {{ .Values.volumes.claimName }}
