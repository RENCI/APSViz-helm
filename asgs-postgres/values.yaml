# Default values for asgs-postgres.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: postgres
  tag: "9.6.23"
  pullPolicy: IfNotPresent

storage:
    size: 10Gi

adminuser:
adminpassword: ""
dataUrl: ""
isAWS: false
mountSubPath: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 1234

shmSize: 1Gi

resources:
  limits:
    memory: 5Gi
    cpu: 1000m
  requests:
    memory: 1Gi
    cpu: 250m

nodeSelector: {}

tolerations: []

affinity: {}
