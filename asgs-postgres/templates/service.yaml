---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "asgs-postgres.fullname" . }}
  labels:
    {{- include "asgs-postgres.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "asgs-postgres.selectorLabels" . | nindent 4 }}
