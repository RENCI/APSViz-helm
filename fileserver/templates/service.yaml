---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "apsviz-fileserver.fullname" . }}
  labels:
    {{- include "apsviz-fileserver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http }}
      targetPort: {{ .Values.service.target_port }}
      name: http
      protocol: TCP
    - port: {{ .Values.service.https }}
      targetPort: {{ .Values.service.target_port }}
      protocol: TCP
      name: https
  selector:
    {{- include "apsviz-fileserver.selectorLabels" . | nindent 4 }}
