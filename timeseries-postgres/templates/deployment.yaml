---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "apsviz-timeseries-postgres.fullname" . }}
  labels:
    {{- include "apsviz-timeseries-postgres.labels" . | nindent 4 }}
    type: dbms
spec:
  serviceName: {{ include "apsviz-timeseries-postgres.fullname" . }}
  selector:
    matchLabels:
      {{- include "apsviz-timeseries-postgres.selectorLabels" . | nindent 6 }}
      type: dbms
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "apsviz-timeseries-postgres.selectorLabels" . | nindent 8 }}
        type: dbms
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-postgres
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: POSTGRES_USER
            value: {{ .Values.adminUser }}
          - name: POSTGRES_PASSWORD
            value: {{ .Values.adminPassword }}
          - name: PGDATA
            value: {{ .Values.dataMountPath }}{{ .Values.dataMountSubPath }}
          ports:
            - name: postgres-port
              containerPort: 5432
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: {{ include "apsviz-timeseries-postgres.name" . }}
          {{- if .Values.shmSize }}
          - mountPath: /dev/shm
            name: dshm
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.shmSize }}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.shmSize }}
        {{- end }}

  volumeClaimTemplates:
    - metadata:
        name: {{ include "apsviz-timeseries-postgres.name" . }}
      spec:
        accessModes: [ {{ .Values.accessMode }} ]
        {{ if .Values.isAWS }}
        storageClassName: {{ .Values.storage.class }}
        {{ end }}
        resources:
          requests:
            storage: {{ .Values.storage.size }}
