# Default values for apsviz-supervisor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: renciorg/apsviz-k8s
  tag: "sometag"
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

isAWS: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

volumes:
  create: false
  name: pvc-name
  claimName: pvc-claim-name
  storageClass: "someclass"
  size: 1Gi

podSecurityContext: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: ""
  tls: []

base_config:
  cluster: "clustername"
  namespace: "namespace"
  data_pvc_claim: "data_pvc_claim"
  filesvr_pvc_claim: "filesvr_pvc_claim"
  secrets_claim: "secrets-claim"
  create_sleep: 2,
  job_timeout: 3600,
  job_limit_multiplier: ".1"
  job_backoff_limit: 1

resources:
  limits:
    cpu: 500m
    ephemeral-storage: 64Mi
    memory: 256Mi
  requests:
    cpu: 250m
    ephemeral-storage: 50Mi
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
