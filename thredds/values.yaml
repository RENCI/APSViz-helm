# Default values for apsviz.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: someimage
  tag: someversion
  pullPolicy: Always

maxReplicas: 2

tomcatCatalinaHome: "/somedir/path"

tomcatUsers:
  user-1:
    name: "u1"
    password: "somepw1"
    roles: "role1"

  user-2:
    name: "u2"
    password: "somepw2"
    roles: "role2,role3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

isAWS: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  fsGroup: 30000

securityContext: {}

service:
  type: ClusterIP
  http: 80
  https: 443
  target_port: 8080

logVolumes:
  name: pvc-log-name
  claimName: pvc-claim-log-name
  storageClass: "sc"
  size: 1Gi
  accessMode: "ReadWriteOnce"
  efsHandle: ""
  mountPoint: /

dataVolumes:
  create: true
  name: pvc-data-name
  claimName: pvc-claim-data-name
  storageClass: "sc"
  size: 100Gi
  accessMode: "ReadWriteMany"
  efsHandle: "fs"
  mountPoint: /thredds-data

nfsVolumes: false
configMapName: "none"

ingress:
  enabled: false
  class: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
  pathType: "ImplementationSpecific"
  tls:
    enabled: false

resources:
  limits:
    memory: 8Gi
    ephemeral-storage: 256Mi
  requests:
    memory: 4Gi
    ephemeral-storage: 64Mi
    cpu: 1000m

storage:
  class: "eds-efs-sc"
  size: 10Gi

nodeSelector: {}

tolerations: []

affinity: {}
