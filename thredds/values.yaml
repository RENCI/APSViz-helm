# Default values for apsviz.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: someimage
  tag: someversion
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

isAWS: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  target_port: 8080

logVolumes:
  name: pvc-log-name
  claimName: pvc-claim-log-name
  storageClass: "sc"
  size: 1Gi
  accessMode: "ReadWriteOnce"
  efsHandle: ""
  mountPoint: /

dataVolumes:
  create: true
  name: pvc-data-name
  claimName: pvc-claim-data-name
  storageClass: "sc"
  size: 100Gi
  accessMode: "ReadWriteMany"
  efsHandle: "fs"
  mountPoint: /thredds-data

ingress:
  enabled: false
  class: ""
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
  pathType: "ImplementationSpecific"
  tls:
    enabled: false

  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 2Gi
    ephemeral-storage: 384Mi
    cpu: 500m
  requests:
    memory: 500Mi
    cpu: 250m

storage:
  class: "eds-efs-sc"
  size: 10Gi

nodeSelector: {}

tolerations: []

affinity: {}
